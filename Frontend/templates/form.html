<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FormObj – Vue + Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div id="app" class="container py-5">
    <h3 class="mb-4">Registracija</h3>

    <form class="row g-3 needs-validation" v-on:submit.prevent="handleSubmit">
      <!-- Ime i prezime -->
      <div class="col-md-6">
        <label for="name" class="form-label">Ime i prezime</label>
        <input id="name" type="text" class="form-control" v-model.trim="formObj.name"  @blur="validateName()"  required/>
        <div v-if="!formObj.isNameValid" class="text-danger">Unesite ime (min 2 znaka).</div>
      </div>

      <!-- Email -->
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" class="form-control" v-model.trim="formObj.email" required />
        <div class="invalid-feedback">Unesite ispravan email.</div>
      </div>

      <!-- Telefon -->
      <div class="col-md-6">
        <label for="phone" class="form-label">Telefon</label>
        <input id="phone" type="tel" class="form-control" v-model.trim="formObj.phone" placeholder="+382 6x xxx xxx" />
        <div class="form-text">Opcionalno. Format: +382 6x xxx xxx</div>
      </div>

      <!-- Spol (gender) -->
      <div class="col-md-6">
        <label class="form-label d-block">Spol</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="genderM" value="male" v-model="formObj.gender" required>
          <label class="form-check-label" for="genderM">Muško</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="genderF" value="female" v-model="formObj.gender" required>
          <label class="form-check-label" for="genderF">Žensko</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="genderO" value="other" v-model="formObj.gender" required>
          <label class="form-check-label" for="genderO">Drugo</label>
        </div>
        <div class="invalid-feedback d-block" v-if="!formObj.gender">Odaberite spol.</div>
        <select id="gender" v-model="formObj.gender" class="form-select">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
      </div>


      <!-- Pretplata (subsribe) -->
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="subscribe" v-model="formObj.subsribe">
          <label class="form-check-label" for="subscribe">
            Želim primati promotivne poruke (newsletter)
          </label>
        </div>
      </div>

      <!-- Submit -->
      <div class="col-12 d-flex gap-2">
        <button type="submit" class="btn btn-primary">Pošalji</button>
        <button type="button" class="btn btn-outline-secondary">Reset</button>
      </div>
    </form>

    <!-- Pregled podataka -->
    <!-- <div class="card mt-4">
      <div class="card-header">Podaci (v-model preview)</div>
      <div class="card-body">
        <pre class="mb-0">{{ formObj }}</pre>
      </div>
    </div>
  </div> -->

  <!-- Vue 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <!-- Bootstrap JS (opcionalno) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const { createApp, reactive } = Vue;

    createApp({
      setup() {
        const formObj = reactive({
          email: "",
          name: "",
          phone: "",
          subsribe: false, // ostavljeno prema tvom ključu
          gender: "",
          isNameValid:true
        });

    function handleSubmit(){
        console.log(formObj);
    }

    function validateName(){
        if(formObj.name.length  > 3){
            formObj.isNameValid = true;
        }else{
            formObj.isNameValid = false;
        }
    }
        return { formObj,handleSubmit,validateName };
      }
    }).mount('#app');
  </script>
</body>
</html>
