<!doctype html>
<html lang="hr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kartica filma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container py-5" id="mainDiv">
      <div class="row justify-content-center mb-3">
        <div class="col-md-6 col-lg-4">
          <div class="card shadow-sm">
            <ul class="list-group">
              <li v-for="(movie, i) in movies" :key="i" class="list-group-item">
                <div class="card-body">
                  <h5 class="card-title mb-1">🎬 Naziv filma: {{ movie.title }}</h5>
                  <p class="text-muted mb-3">Godina premijere: <strong>{{ movie.year }}</strong></p>
                  <div class="d-flex justify-content-between align-items-center">
                    <span class="fw-semibold">Trajanje</span>
                    <!-- duration već sadrži 'min', pa ne dodajemo još jednom -->
                    <span class="badge text-bg-primary">{{ movie.duration }}</span>
                  </div>
                </div>
              </li>
            </ul>

            <div class="card-footer bg-white">
              <small class="text-body-secondary" v-show="showMessage"><b>Maksimalan broj filmova je postavljen!</b></small>
            </div>
          </div>
        </div>
      </div>

      <div class="card mb-4 mt-5 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Dodaj novi film</h5>
          <!-- spriječi submit/reload -->
          <form id="filmForm" class="row g-3" @submit.prevent="addMovie">
            <div class="col-md-4">
              <input type="text" class="form-control" placeholder="Naziv filma" v-model="newMovie.title" required />
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" placeholder="Trajanje (npr. 120 min)" v-model="newMovie.duration" required />
            </div>
            <div class="col-md-4">
              <input type="number" class="form-control" placeholder="Godina premijere" v-model="newMovie.year" required />
            </div>
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-primary">+ Dodaj film</button>
              <button type="button" class="btn btn-danger" @click="removeMovie">- Ukloni film</button>
            </div>
          </form>
        </div>
      </div>

      
    </div>

    <!-- Učitaj VUE prije tvog koda -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <!-- Bootstrap JS (opcionalno) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tvoj app kod -->
    <script>
      const { createApp, ref, reactive, watch } = Vue;

      createApp({
        setup() {
          const movies = ref([ // zasto ref a ne reactive
            { title: "The Shawshank Redemption", duration: "142 min", year: 1994 },
            { title: "Inception",               duration: "148 min", year: 2010 },
            { title: "Parasite",                duration: "132 min", year: 2019 },
            { title: "The Godfather",           duration: "175 min", year: 1972 },
            { title: "Interstellar",            duration: "169 min", year: 2014 },
            { title: "Gladiator",               duration: "155 min", year: 2000 }
          ]);

          const newMovie = reactive({ title: "", duration: "", year: "" });
          const showMessage = ref(false);
          const MAX = 6;

          function addMovie() {
            // jednostavna validacija
            if (!newMovie.title || !newMovie.duration || !newMovie.year) return;

            if (movies.value.length >= MAX) {
              showMessage.value = true;
              return;
            }

            movies.value.push({
              title: newMovie.title.trim(),
              duration: newMovie.duration.trim(),
              year: newMovie.year
            });

            // reset
            newMovie.title = "";
            newMovie.duration = "";
            newMovie.year = "";
          }

          function removeMovie() {
            if (movies.value.length) movies.value.pop();
          }

          // reagiraj na duljinu niza --->>> Zasto
          watch(
            () => movies.value.length,
            (len) => {
              showMessage.value = len >= MAX;
            },
            { immediate: true }
          );

          const formObj = reactive({
            email:"",
            name:"",
            phone:"",
            subsribe:false,
            gender:""
          })

          return { movies, newMovie, addMovie, removeMovie, showMessage, formObj };
        }
      }).mount("#mainDiv");
    </script>
  </body>
</html>
